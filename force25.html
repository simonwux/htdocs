    var url = location.search;

    var url = location.search;
    var Request = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1)　//去掉?号
        var strs = str.split("&");
        for (var i = 0; i < strs.length; i++) {
            Request[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
        }
    }
    var chap = Request.chap;
    if (chap == null) chap = 25;

    var nodes = [];
    var edges = [];
    var flag = [];

    for (var i = 0; i <= 200; i++) flag[i] = 0;

    var source = "sa" + chap + ".csv";
    d3.csv(source, function (error, csvdata) {
        if (error) {
        }

        var max = 0;
        for (var i = 0; i < csvdata.length; i++) {
            var s = parseInt(csvdata[i].s);
            var t = parseInt(csvdata[i].t);
            /*var s1 = parseInt(csvdata[i].s1);
            var s2 = parseInt(csvdata[i].s2);
            var s3 = parseInt(csvdata[i].s3);
            var s4 = parseInt(csvdata[i].s4);
            var max1 = -1;
            var t1 = parseInt(csvdata[i].t1);
            var t2 = parseInt(csvdata[i].t2);

                flag[s] = 1;
            }
            if (s2 > max1) {

            }
            if (s3 > max1) {

            }

            if (s > max) max = s;
            if (t > max) max = t;
            flag[s]++;
            flag[t]++;
            edges[i] = {source: s, target: t};
            //document.write(edges[i].source+"\n"+edges[i].target+"\n");
        }

        max = chap - 1;
        for (var i = 0; i <= max; i++) {
            nodes[i] = {name: i};
        }
        //求最大值和最小值
        var maxvalue = max;
        var minvalue = 0;

        //定义一个线性比例尺，将最小值和最大值之间的值映射到[0, 1]
        var linear = d3.scale.linear()
            .domain([minvalue, maxvalue])
            .range([0, 100]);

        var a = d3.rgb(50, 55, 155);  //浅蓝色
        var b = d3.rgb(230, 60, 65);    //蓝色
        //颜色插值函数
        var computeColor = d3.interpolate(a, b);

        var col = [];
        for (var i = 0; i <= max; i++) {
            var t = linear(flag[i]);
            col[i] = computeColor(t);
        }


        /*for (var i=0;i<=20000;i++)
        {
            if (flag[i]>1000) flag[i]=19; else
            if (flag[i]>100)	flag[i]=15; else
            if (flag[i]>10)		flag[i]=10; else
            flag[i]=5;

        }*/

        var width = 3000;
        var height = 2000;


        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        var force = d3.layout.force()
            .nodes(nodes)		//指定节点数组
            .links(edges)		//指定连线数组
            .size([width, height])	//指定范围
            .linkDistance(200)	//指定连线长度
            .charge(-600);	//相互之间的作用力


        force.start();	//开始作用


        //添加连线
        var svg_edges = svg.selectAll("line")
            .data(edges)
            .enter()
            .append("line")
            .style("stroke", "#ccc")
            .style("stroke-width", 3);

        var color = d3.scale.category20();

        //添加节点
        var svg_nodes = svg.selectAll("circle")
            .data(nodes)
            .enter()
            .append("circle")
            .attr("r", 20)
            .on("dblclick", function (d) {
                var nextpage = "output.html?chap=" + chap + "&ans=" + d.name;
                window.open(nextpage);
            })
            .on("mouseover",function(d, i){
                fun(i);
                console.log(d3.select(this).style("fill","Lime"));

            })
            .on("mouseout",function(d, i){
                //fun(i);
                console.log(d3.select(this).style("fill", col[i].toString()));

            })
            .style("fill", function (d, i) {
                /*var t = linear(flag[i]);
                var col = computeColor(t);
                return col.toString();*/
                return col[i].toString();
                /*var color1 = d3.rgb(255, 30, 0);
                if (flag[i] == 4) {
                    var color1 = d3.rgb(255, 0, 0);
                }
                if (flag[i] == 3) {
                    var color1 = d3.rgb(255, 255, 0);
                }
                if (flag[i] == 2) {
                    var color1 = d3.rgb(255, 0, 255);
                }
                if (flag[i] == 1) {
                    var color1 = d3.rgb(0, 0, 255);
                }
                return color1;*/
            })
            .call(force.drag);	//使得节点能够拖动


        //添加描述节点的文字
        var svg_texts = svg.selectAll("text")
            .data(nodes)
            .enter()
            .append("text")
            .style("fill", "black")
            .style("font-size", 40)
            .attr("dx", 10)
            .attr("dy", 4)
            .text(function (d) {
                return d.name;
                //return null;
            });


        force.on("tick", function () {	//对于每一个时间间隔

            //更新连线坐标
            svg_edges.attr("x1", function (d) {
                return d.source.x;
            })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });

            //更新节点坐标
            svg_nodes.attr("cx", function (d) {
                return d.x;
            })
                .attr("cy", function (d) {
                    return d.y;
                });

            //更新文字坐标
            svg_texts.attr("x", function (d) {
                return d.x;
            })
                .attr("y", function (d) {

                });
